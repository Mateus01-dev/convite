<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite pra Madu üíò</title>
  <style>
    :root{
      --bg1:#0b0b12; --bg2:#120b1a;
      --card:#0f1020cc;
      --text:#f3f3f7; --muted:#b9b9c6;
      --yes:#22c55e; --no:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 20% 20%, #ff2d8a33, transparent 60%),
        radial-gradient(900px 600px at 80% 30%, #7c3aed33, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .wrap{ width:min(820px, 92vw); }
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:var(--shadow);
      border-radius:24px;
      padding:32px 26px;
      backdrop-filter: blur(8px);
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 42px);
      line-height:1.1;
    }
    p{
      margin:0 0 22px;
      color:var(--muted);
      font-size: clamp(15px, 2vw, 18px);
      line-height:1.5;
    }
    .highlight{ font-weight:800; color:var(--text); }

    .buttons-area{
      margin-top:10px;
      position:relative;
      height:160px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    button{
      border:0;
      padding:14px 22px;
      border-radius:16px;
      font-weight:900;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(180deg, #34d399, var(--yes));
      color:#06210f;
      box-shadow: 0 12px 30px rgba(34,197,94,.25);
    }
    #yesBtn:hover{ filter: brightness(1.05); }

    #noBtn{
      background: linear-gradient(180deg, #fb7185, var(--no));
      color:#2a060a;
      box-shadow: 0 12px 30px rgba(239,68,68,.20);
      position:absolute;
      left: 62%;
      top: 55%;
      transform: translate(-50%,-50%);
    }

    /* Confete */
    .confetti{
      position:fixed;
      top:-10px;
      width:10px;
      height:14px;
      border-radius:3px;
      pointer-events:none;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); opacity:.9; }
    }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .overlay.show{ display:flex; }
    .modal{
      width:min(500px, 92vw);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:22px;
      text-align:center;
    }
    .modal h2{ margin:0 0 10px; font-size:24px; }
    .modal p{ margin:0; color:rgba(255,255,255,.8); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Madu, <span class="highlight"> tenho um convite muito chave pra voc√™</span> üçî‚ù§Ô∏è</h1>
      <p>
        Um hamb√∫rguer, uma boa conversa<br>
        e um humor duvidoso.<br><br>
        Voc√™ aceita sair cmg?
      </p>

      <div class="buttons-area" id="arena">
        <button id="yesBtn">SIM üòç</button>
        <button id="noBtn">N√ÉO üôÉ</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Ent√£o fechou ü•∞</h2>
      <p> Voc√™ fez a melhor escolha da sua vida üçî‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");

    // V√≠deo rom√¢ntico (troca se quiser)
    const YT_URL = "https://www.youtube.com/watch?v=XQJOQcpsrTw&list=RDXQJOQcpsrTw&start_radio=1";

    function moveNoButton(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = Math.random() * (a.width - b.width);
      const y = Math.random() * (a.height - b.height);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNoButton();
    });

    function confetti(count = 200){
      const colors = ["#f472b6","#a78bfa","#34d399","#60a5fa","#fbbf24","#ffffff"];
      for(let i=0;i<count;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration = (Math.random()*1.5+1.5) + "s";
        c.style.width = (Math.random()*8+6) + "px";
        c.style.height = (Math.random()*12+8) + "px";
        document.body.appendChild(c);
        c.addEventListener("animationend", () => c.remove());
      }
    }

    yesBtn.addEventListener("click", () => {
      confetti();
      overlay.classList.add("show");
      window.open(YT_URL, "_blank", "noopener");
    });
  </script>
</body>
</html>
